name: sahajmobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Routing
  go_router: ^16.3.0

  # HTTP Client
  dio: ^5.4.0

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  file_picker: ^8.3.7
  
  # OCR and ML Kit
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_commons: ^0.11.0

  # UI Components
  flutter_svg: ^2.0.9
  qr_flutter: ^4.1.0
  signature: ^6.3.0
  flutter_signature_pad: ^3.0.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  permission_handler: ^12.0.1
  url_launcher: ^6.3.0

  # JSON serialization
  json_annotation: ^4.8.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  riverpod_generator: ^3.0.3
  build_runner: ^2.6.0
  json_serializable: ^6.11.1
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: assets/images/SAHAJMOBILE_LOGO.png
  adaptive_icon_background: "#FFFFFF"

