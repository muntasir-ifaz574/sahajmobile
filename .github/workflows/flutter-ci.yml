name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-gradle-${{ hashFiles('**/pubspec.lock', '**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-flutter-gradle-

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: flutter test

      - name: Build Test APK
        run: flutter build apk --debug
          --dart-define=BASE_URL=${{ secrets.TEST_BASE_URL }}
          --dart-define=API_KEY=${{ secrets.TEST_API_KEY || '' }}
          --dart-define=ANALYTICS_TOKEN=${{ secrets.TEST_ANALYTICS_TOKEN || '' }}

      - name: Upload Test APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  stage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-gradle-${{ hashFiles('**/pubspec.lock', '**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-flutter-gradle-

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run integration tests (optional)
        run: flutter test integration_test/

      - name: Create signing key
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../app/key.jks
          EOF

      - name: Build Stage split APKs
        run: flutter build apk --release --split-per-abi --obfuscate --split-debug-info=./debug-info/
          --dart-define=BASE_URL=${{ secrets.STAGE_BASE_URL }}
          --dart-define=API_KEY=${{ secrets.STAGE_API_KEY }}
          --dart-define=ANALYTICS_TOKEN=${{ secrets.STAGE_ANALYTICS_TOKEN || '' }}

      - name: Upload Stage APKs artifact
        uses: actions/upload-artifact@v4
        with:
          name: stage-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 7

  production:
    needs: stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-gradle-${{ hashFiles('**/pubspec.lock', '**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-flutter-gradle-

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Create signing key
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../app/key.jks
          EOF

      - name: Build Production AAB
        run: flutter build appbundle --release --obfuscate --split-debug-info=./debug-info/
          --dart-define=BASE_URL=${{ secrets.PROD_BASE_URL }}
          --dart-define=API_KEY=${{ secrets.PROD_API_KEY }}
          --dart-define=ANALYTICS_TOKEN=${{ secrets.PROD_ANALYTICS_TOKEN || '' }}

      - name: Upload Production AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Extract Release Notes from releasenote.md
        id: changelog
        uses: ffurrer2/extract-release-notes@v1
        with:
          changelog_file: releasenote.md

      - name: Deploy to Play Store
        uses: r0adkll/upload-google-play@v1.1.1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_JSON }}
          packageName: com.example.app
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          releaseNotes: ${{ steps.changelog.outputs.release_notes }}
          status: completed